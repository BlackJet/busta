<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <meta name=keywords content="Paste, text, secret, save secret, secret box, pastebin" />
    <meta name="description" content=" Save your secret here. Save it and get it without authorization.">
    <meta name="author" content="Tony Blue - Busta">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    {#        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>#}
    {#        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>#}
    {#        <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>#}


    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <link rel="stylesheet" media="all and (min-width: 60em)" href="{{ STATIC_URL }}css/main.css" />
    <link rel="stylesheet" media=" all and (min-width: 50em) and (max-width:60em)" href="{{ STATIC_URL }}css/main-medium.css" />
    <link rel="stylesheet" media=" all and (max-width:50em)" href="{{ STATIC_URL }}css/main-mini.css" />
    <script src="{{ STATIC_URL }}js/main.js"></script>
    <title>Busta</title>
</head>
<body>
{% autoescape off %}
    <div id="wrapper">
        <div id="editor" contenteditable="true">

        </div>
        <div id="url"><span>www.busta.cc/u/</span>brox2319/wanted</div>
        <form id="params">
            <p class="form-field">
                    <input type="text" name="login" onCopy='return false' onDrag='return false'
                           onDrop='return false'
                           onPaste='return false' autocomplete=off class="input-text" placeholder="login"
                           value="{{ post.login }}"/>
                <br>&nbsp&nbsp<label class="hidden">Not empty. Allowed : a-z, 0-9, _</label>
            </p>

            <p class="form-field">
                <input type="text" name="name" class="input-text" placeholder="postname"
                       value="{{ post.name }}"/>
                <br>&nbsp&nbsp<label class="hidden">Not empty. Allowed : a-z, 0-9, _</label>
            </p>

            <p class="form-field">
                <input type="password" name="password" class="input-text" placeholder="password"/>
                <br>&nbsp&nbsp<label class="hidden">Not empty.</label>
            </p>
            {% if post.id %}
                <input id="id" type="hidden"/>
            {% endif %}
        </form>
        <div style="text-align: center;margin-top: 2em; margin-bottom: 3em" class="clear">
            <button id="submit" class="cupid-green">Paste!</button>
        </div>
    </div>
    <footer>Copyright Â© 2012</footer>

    <div id="overlay" class="overlay hidden">
        <div>
            <p>You pasted successfully!</p>
        </div>
    </div>

    <div class="modal hidden" id="modal-password">
        <div class="modal-v-center">
            <form id="password-form" action="/u/{{ post.login }}/{{ post.name }}/" method="post" style="margin: 0 auto;width: 20em;">
                <input id="open_password" type="password" style="display: block;float: left; margin-right: 0.3em" name="password" placeholder="enter your password..." class="input-text"/>
                <button id="submit-password" class="cupid-green"
                        style="float:left;width: 3em; height:2.5em; top:1px; position: relative; z-index: 10;"></button>
            </form>
        </div>
    </div>

{% endautoescape %}
</body>
</html>
